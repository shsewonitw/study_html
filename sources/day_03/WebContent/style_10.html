<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>

<style type="text/css">
li:first-child {
	color:red;
}
li:last-child {
	color:red;
}
li:nth-child(5) {
	color:green;
}
li:nth-last-child(2) {
	color:blue;
}
</style>

</head>
<body>
	<h2>시간표</h2>
	<ol>
		<li>1번째 시간</li>
		<li>2번째 시간</li>
		<li>3번째 시간</li>
		<li>4번째 시간</li>
		<li>점심 시간</li>
		<li>5번째 시간</li>
		<li>6번째 시간</li>
		<li>7번째 시간</li>
		<li>8번째 시간</li>
	</ol>
</body>
</html>
