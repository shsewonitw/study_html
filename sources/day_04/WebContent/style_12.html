<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 박스 모델 </title>

<style type="text/css">

p{
	padding:10px;
	border: 100px rgba(123,12,5,0.4) solid;
}

div{
	margin : 10px;
	box-shadow: 2px 2px 5px 0 black;
}

#div_1{

}
#div_2{
	background-color : red;
}

table ,td{
	border-collapse:collapse;
	border:30px solid black;
	border-width : thick;

}
</style>

</head>
<body>

<div id="div_1">DIV-1</div>
<div id="div_2">DIV-2</div>

<table>
	<tr><td>1</td><td>2</td></tr>
	<tr><td>3</td><td>4</td></tr>
</table>

<h1>박스 모델의 테두리 설정</h1>
<p>테두리는 border 속성을 사용하여 지정

</body>
</html>
