<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 박스 모델 </title>

<style type="text/css">
div{
	border : blue;
	border-style :dotted;
	border-width : thick;
	padding: 5px;
	margin: 10px;
}

#div_1{
	
	
}
#div_2{
	background-color : red;
}

<div id="div_2">DIV-2</div>

</table>
