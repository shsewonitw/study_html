<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일 지정 예제</title>

<style>
	h1{
		color : red;
	}
	
	p{
		color : blue;
	}
	
	#h1_2{
		color : green;
	}
	
	.yellowText{
		color : yellow;
	}
</style>

</head>
<body>
<h1>zzz</h1>
<h1>zzzzzzzzzzzzz 1</h1>
<h1 id="h1_2">zzzzzzzzzzz 2</h1>
<h1 class="yellowText">zzzzzzzzzzzzz 3</h1>
<h2>zzz</h2>
<p class="yellowText">하하하하하하하하하하</p>


</body>
</html>
