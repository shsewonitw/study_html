<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 화면</title>
</head>
<body>

<h2>회원가입</h2>

<form action="./regist.jsp" method="post">
	<label>아이디 : <input type="text" name="id" placeholder="아이디를 입력하세요" required="required"></label> <br/>
	<label>패스워드 : <input type="password" name="pw" autofocus required="required"></label> <br/>
	<label>이름 : <input type="text" name="name"></label> <br/>
	
	<label for="user_tel">연락처 : </label>
	<input type="text" name="tel" id="user_tel"> <br/>
	
	<label for="user_address">주소 : </label>
	<input type="text" name="address" id="user_address"> <br/>
	
	성별 : <label>남 <input type="radio" name="gender"></label> 
	<label>여 <input type="radio" name="gender"></label> <br/>
	
	<input type="submit" value="회원가입">
	<input type="reset" value="초기화">
</form>

</body>
</html>
