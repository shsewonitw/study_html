<!doctype html>
<html lang="ko">
  <head>
     <title> 웹 폼</title>
     <style>
	 label {
		font-size:14px;
		line-height:25px; 
	 }
	 label em{
		color:red;
		font-weight:800; 
	 }
	 </style>
  </head>
  <body>
	<form>
    <fieldset class="login">
    	<label>아이디: <input type="search" id="user_id" size="10" maxlength="10"></label>
        <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
        <input type="submit" value="로그인">
    </fieldset>
    
    <fieldset>
    <label>주문개수 : <input type="number" min="1" max="5" value="1"></label>
    <label>익은 정도(3단계) : <input type="range" min="1" max="3" value="3"></label>
    </fieldset>
    
    <p>동의하십니까?</p>
    <label><input type="radio" value="yes" name="argreement" checked="checked">동의함</label>
    <label><input type="radio" value="no" name="argreement">동의하지 않음</label>
    
    <label>원하는 색상 : <input type="color" value=""></label>
  </form>
  </body>
</html>
