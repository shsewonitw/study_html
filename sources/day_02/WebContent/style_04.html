<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일 지정 예제</title>

<style>

	#korea li{
		color : red;
	}

	#china li{
		color : blue;
	}
</style>

</head>
<body>

<h2>한식 메뉴</h2>
<ul id="korea">
	<li>김치찌개</li>
	<li>된장찌개</li>
	<li>제육덮밥</li>
</ul>

<h2>중식 메뉴</h2>
<ul id="china">
	<li>짜장면</li>
	<li>짬뽕</li>
	<li>볶음밥</li>
</ul>

</body>
</html>
