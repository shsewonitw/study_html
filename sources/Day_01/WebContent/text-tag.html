<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 태그 사용</title>
</head>
<body>

	<h3>BOLD체로 출력</h3>
	<p><b>BOLD 텍스트 1</b></p>
	<p><Strong>BOLD 텍스트 1</Strong></p>

	<h3>iTALIC체로 출력</h3>
	<p><i>iTALIC 텍스트 1</i></p>
	<p><em>iTALIC 텍스트 1</em></p>
	
	<h3>날짜 출력</h3>
	<p>2019-05-10</p>
	<p><time datetime="2019-05-10">2019.5.10</time></p>
	
	<h3>인용 구문 출력</h3>
	<p>인용 구문 내용<q>인용문</q></p>
	
	<h3>영역 지정 방법</h3>
	<div> div태그를 사용하는 경우 </div>
	<div> 블럭 태그의 속성으로 인하여 개행되는 효과를 보입니다. </div>
	
	<span> span태그를 사용하는 경우 </span>
	<span> 새로운 블럭으로 분리되지 않는 모습을 보입니다. </span>
	
</body>
</html>
